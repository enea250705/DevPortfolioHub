<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the path that caused the 404
    sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
    // Redirect to the index.html
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
